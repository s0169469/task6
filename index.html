<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"/>
    <title>Калькулятор цен</title>
	<style>
   		body {
    			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQbEJG8jmz-s8midbxLbc9_Y2DfvjypEBm1Ww&usqp=CAU);
    			background-color: rgb(130, 254, 253); 
   		}
  	</style>
</head>
<body>
    <div class = "background">
    <h1>Калькулятор стоимости заказа</h1>
    
    <br>
    <strong>Введите количество товара:</strong>
	<p><input id="kol" /></p>
	<div id="prodPrice">Выберите тип товара</div>
        <form>
            <select name="product" id="product">
                <option value="1" id="s1">Первый тип</option>
                <option value="2" id="s2">Второй тип</option>
                <option value="3" id="s3">Третий тип</option>
            </select>
            <div id="radios">
                <label><input type="radio" name="prodOptions" value="option1" id="op1">Опция 1: 100р.</label>
                <label><input type="radio" name="prodOptions" value="option2" id="op2">Опция 2: 200р.</label>
                <label><input type="radio" name="prodOptions" value="option3" id="op3">Опция 3: 300р.</label>
            </div>
            <div id="checkboxes">
                <label><input type="checkbox" name="prop1" id="sv1">Свойство 1: 1000р.</label>
                <label><input type="checkbox" name="prop2" id="sv2">Свойство 2: 2000р.</label>
            </div>
        </form>
    <div>
        <button id="btn">Посчитать</button>
        <hr>
        <p id="answer"></p>
    </div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Кузнецова Софья 22-2</title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1>Интернет-магазин одежды</h1>

        <form>
            <label>Корзина </label>
            <select name="prodType">
                <option value="1">Брюки классические</option>
                <option value="2">Брюки спортивные</option>
                <option value="3">Шорты летние</option>
            </select>

            <div id="radios">
                <label><input type="radio" name="prodOptions" value="option1" checked="checked">Мужские</label>
                <label><input type="radio" name="prodOptions" value="option2" >Женские</label>
            </div>

            <div id="checkboxes">
                <br>Выбрать цвет

                <label><input type="checkbox" name="prodM">Черный</label>
                <label><input type="checkbox" name="prodM2">Белый</label>
                <label><input type="checkbox" name="prodM3">Синий</label>
            </div>

            <div><br></div>
            <input id="input" type="number" min="0" max="100" step="1" value="0">
            <br>
            Оплатить:
            <button id="button1">OK</button>
            <div id="prodPrice"></div>

        </form>
        <script src="script.js" defer></script>
</body>
</html>
